<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CentralizeIt!</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/CentralizeIt.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#container').centralize({
				width: 960,
				height: 760,
			});
		});
	</script>
</head>
<body>
	<div id="container">
		<img src="http://placehold.it/960x760" alt="This could be your content. 960x760" />
	</div>
</body>
</html>
